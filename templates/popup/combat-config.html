<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <label>{{localize 'ironclaw2e.combat.traditionalInitiative'}}</label>
        <input type="checkbox" name="traditional" {{checked settings.traditional}} data-dtype="Boolean" />
        <p class="notes">{{localize 'ironclaw2e.combat.traditionalInitiativeHint'}}</p>
    </div>

    {{#if settings.traditional}}
    <div class="form-group">
        <label>{{localize 'ironclaw2e.combat.sidesUsed'}}</label>
        <select name="initType">
            {{#select settings.initType}}
            {{#each initOptions as |value key|}}
            <option value="{{value}}">{{localize key}}</option>
            {{/each}}
            {{/select}}
        </select>
        <p class="notes">{{localize 'ironclaw2e.combat.sidesUsedHint'}}</p>
    </div>
    {{/if}}
    {{#unless settings.traditional}}

    {{/unless}}

    <div class="form-group">
        <label>{{localize 'COMBAT.SkipDefeated'}}</label>
        <input type="checkbox" name="skipDefeated" {{checked settings.skipDefeated}} data-dtype="Boolean" />
        <p class="notes">{{localize 'COMBAT.SkipDefeatedHint'}}</p>
    </div>

    <button type="submit" name="submit">
        <i class="fas fa-save"></i> {{localize 'COMBAT.SettingsSave'}}
    </button>
</form>
