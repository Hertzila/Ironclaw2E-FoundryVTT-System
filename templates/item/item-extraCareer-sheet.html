<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="resource flexrow flex-group-center flex-tight">
                <label for="system.forcedCareerName" class="resource-label">Override Name:</label>
                <input type="text" name="system.forcedCareerName" value="{{system.forcedCareerName}}" placeholder="{{item.name}}" data-dtype="String" />
                <label for="system.dice" class="resource-label">Dice:</label>
                <input type="text" name="system.dice" value="{{system.dice}}" data-dtype="String" />
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="description">
            <div class="flexcol">
                <div class="resource flex-group-center">
                    <label class="resource-label">Tags:</label>
                    <input type="text" name="system.giftTags" value="{{system.giftTags}}" data-dtype="String" />
                </div>
                <div class="resource flexrow flex-group-center">
                    <label class="normal-label">Career Skills:</label>
                    <input type="text" name="system.careerSkill1" value="{{system.careerSkill1}}" data-dtype="String" />
                    <input type="text" name="system.careerSkill2" value="{{system.careerSkill2}}" data-dtype="String" />
                    <input type="text" name="system.careerSkill3" value="{{system.careerSkill3}}" data-dtype="String" />
                </div>
            </div>
        </div>
    </section>
</form>
